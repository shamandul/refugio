{% extends 'base/base.html' %}
{% load static %}
{% block css%}
    <link rel="stylesheet" type="text/css" href="{% static 'refugio/css/estilosUsuario.css' %}">
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
{% endblock%}
{% block content %}
<form method="post">
    {% csrf_token %}
   <div class="row">
       <div class="col-md-8 offset-md-2 pt-4">
          <div class="form-group">
               <label for="first_name">Nombre</label>
               <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Nombre">
           </div>
       </div>
   </div>
    <div class="row">
       <div class="col-md-8 offset-md-2">
           <div class="form-group">
               <label for="last_name">Apellidos</label>
               <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Apellidos">
           </div>
       </div>
   </div>
    <div class="row">
       <div class="col-md-8 offset-md-2">
           <div class="form-group">
               <label for="username">Nombre de usuario</label>
               <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario">
           </div>
       </div>
   </div>
    <div class="row">
       <div class="col-md-8 offset-md-2">
           <div class="form-group">
               <label for="email">Correo</label>
               <input type="email" class="form-control" id="email" name="email" placeholder="Correo electrónico">
           </div>
       </div>
   </div>
    <div class="row">
       <div class="col-md-8 offset-md-2">
           <div class="form-group">
               <label for="last_name">Contraseña</label>
               <input type="password" class="form-control" id="password1" name="password1" >
           </div>
       </div>
   </div>
    <div class="row">
       <div class="col-md-8 offset-md-2">
           <div class="form-group">
               <label for="last_name">Confirmar contraseña</label>
               <input type="password" class="form-control" id="password2" name="password2" >
           </div>
       </div>
   </div>
    <div class="row">
       <div class="col-md-8 offset-md-2">
           <div class="form-group d-flex justify-content-center">
               <button type="submit" class="btn btn-outline-danger btn-user-width" onclick="{% url 'social: registro_usuario_proveedor() %}">
                  <i class="icon ion-logo-googleplus"></i> Google
               </button>
           </div>
       </div>
   </div>
    <div class="row">
       <div class="col-md-8 offset-md-2">
           <div class="form-group d-flex justify-content-center">
               <input type="submit" class="btn btn-primary btn-user-width" value="Enviar">
           </div>
       </div>
   </div>
</form>
{% endblock %}
